name: Waifu Df

on:
  push:
    branches:
      - main
      
  schedule:
    - cron: "0 4,12,15,18,22 * * *" # See https://crontab.guru/#0_4,12,15,18,22_*_*_*

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Fetch Waifu Images
        run: |
          fetch_images() {
            local category=$1
            local url="https://api.waifu.im/search?included_tags=$category"
            local urls=$(curl -s "$url" | jq -r '.images[].url' | head -n 100)
            for img_url in $urls; do
              img_name=$(basename $img_url)
              curl -s -o "tmp/$category/$img_name" $img_url
            done
          }

          fetch_images "waifu"
          fetch_images "hentai"
          fetch_images "milf"
          fetch_images "maid"
          
      - name: Commit Changes
        run: |
          git config --local user.email "yusupsiapasangka@gmail.com"
          git config --local user.name "HindiaFtNpc"
          git add tmp/
          
          arr=("chore(bot): ❤️‍🩹 auto commit" "chore(bot): 💜 auto commit" "chore(bot): 💙 auto commit" "chore(bot): 🧡 auto commit" "chore(bot): 🩶 auto commit" "chore(bot): 🤎 auto commit" "chore(bot): 🖤 auto commit" "chore(bot): 🤍 auto commit" "chore(bot): 🩵 auto commit" "chore(bot): 💔 auto commit")
          rand=$RANDOM
          let "rand %= ${#arr[@]}"
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push origin HEAD:main

      - name: Remove .txt files from repo
        run: |
          rm -f waifu_url.txt hentai_url.txt milf_url.txt maid_url.txt
          git add -u
          git commit -m "chore(bot): Remove .txt files" || echo "No .txt files to remove"
          git push origin HEAD:main
